<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>WCKD Links</title>
    <link rel="icon" type="image/x-icon" href="/icons/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="WCKD links in one place">
    
    <!-- Keywords -->
    <meta name="keywords" content="WCKD, machining, racing, club">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://wckdclub.com">
    
    <!-- Author Information -->
    <meta name="author" content="WCKD">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
  
    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended. 
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--none" src="icons/avatar.png" srcset="images/avatar@2x.png 2x" alt="WCKD">

            <!-- Replace with your name or brand -->
            <h1>
              <div>WCKD</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Everything you need to know about WCKD</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- INDIEGOGO -->
              <a class="button button-spotify-alt" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="icons/indiegogo.svg" alt="INDIEGOGO">INDIEGOGO</a>

              <!-- Machining IG -->
              <a class="button button-spotify-alt" href="https://www.instagram.com/machining.wckd/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="icons/instagram.svg" alt="Machining Instagram">Machining Instagram</a>

              <!-- Racing IG -->
              <a class="button button-spotify-alt" href="https://www.instagram.com/racing.wckd/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="icons/instagram.svg" alt="Racing Club Instagram">Racing Club Instagram</a>  
              
              <!-- WEBSITE -->
              <a class="button button-spotify-alt" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="icons/apple.svg" alt="Apple Logo">Website</a>
             
              
      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | <a href="https://littlelink.io" target="_blank" rel="noopener">WCKD Corp</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
